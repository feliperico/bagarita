# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %m%n

# Root logger option
log4j.rootLogger=INFO, stdout

# Set up the default logging to be INFO level, then override specific units
log4j.logger.org.springframework.data.document.mongodb=INFO
#log4j.logger.com.atomikos=WARN
log4j.logger.br.frico.bagarita=DEBUG
log4j.logger.org.docx4j.org.xhtmlrenderer=FATAL
log4j.logger.org.docx4j=FATAL